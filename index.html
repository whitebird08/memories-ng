<!DOCTYPE html>
<html ng-app='memoriesApp'>
<head>
  <title></title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" href='main.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-controller='memoriesController'>
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Memories</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
         
        </ul>
      </div>
    </div>
  </nav>
  <h2 ng-repeat='memory in memories'>
  old days: {{memory.attributes.old_days}} <br>
  these days: {{memory.attributes.these_days}} <br>
  year: {{memory.attributes.year}}
  </h2>


</body>
</html>
